<button mat-button routerLink = "/add-movies" routerLinkActive="active">add</button>
<div  class= "products" fxLayout="colomn, row">
    <div *ngFor="let movie of movies">
        <mat-card class="items" >
            <mat-card-header>
        <mat-card-title>{{movie.name}}</mat-card-title>
            </mat-card-header>
            <!-- <img mat-card-image src="/assets/images/conjuring1.jpg"> -->
            <!-- <img mat-card-image src="/assets/images/TTW.jpg"> -->
             <mat-card-content>
                <p style="text-align: center;">
                    Genres:{{movie.genres}}
                </p>
                <p style="text-align: center;">
                    Duration:{{movie.duration}}
                </p>
                <p style="text-align: center;">
                    Cast: {{movie.cast}}
                </p>
                <p style="text-align: center;">
                    Price: {{movie.amount}}
                   </p> 
               
            </mat-card-content>
            <mat-card-actions>
                <!-- <button mat-button (click) = "updateMovie(movie.id) " routerLinkActive = "active">update</button> -->
            <button mat-button (click) = "deleteMovie(movie.id)"  routeLinkActive = "active">delete</button>
        
            </mat-card-actions>
        </mat-card>    
        
    </div>
</div>
